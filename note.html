<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&T的笔记随记</title>
    <!-- 引入Bootstrap和Popper.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">吕小霞同志的小本本</h1>
        <div class="card">
            <div class="card-body">
                <form id="noteForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="noteTitle" class="form-label">事件标题</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="写下傻子干的好事">
                    </div>
                    <div class="col-md-12">
                        <label for="noteContent" class="form-label">详情</label>
                        <textarea class="form-control" id="noteContent" rows="3" placeholder="记录下这牙痒痒的一刻..."></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">保存到小本本</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div id="notesList" class="card mt-4">
            <div class="card-body">
                <!-- 这里将会绽放我们的浪漫回忆 -->
            </div>
        </div>
    </div>
    <!-- JavaScripts -->
    <script src="script.js"></script>
</body>
</html>
