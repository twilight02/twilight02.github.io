<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&T的笔记随记</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- 引入自定义字体 -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #FBE9E7;
            /* 背景浅粉色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .love-note {
            background-color: white;
            border: 1px solid #FDA7DC;
            /* 边框浅粉红 */
            box-shadow: 0 2px 4px rgba(255, 0, 127, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease forwards;
        }
        h1 {
            color: #C2185B;
            /* 深粉色标题 */
            margin-bottom: 20px;
        }
        h1:before {
            content: "\f004";
            /* 心形图标 */
            font-family: "Font Awesome 6 Free";
            display: inline-block;
            margin-right: 5px;
            color: #E91E63;
            /* 心形图标颜色 */
        }
        p {
            line-height: 1.5;
            color: #4A4A4A;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="love-note">
        <h1>爱的宣言</h1>
        <p>在这特别的日子里，我想对你说...</p>
        <h1>520快乐</h1>
        <!-- 这里可以继续添加更多的内容 -->
    </div>
    <!-- 添加JavaScript代码实现点击跳转 -->
    <script>
        document.addEventListener('click', function(event) {
            // 阻止事件冒泡，以防点击内部链接等元素时被此事件覆盖
            event.stopPropagation();
            event.preventDefault();
            // 跳转到note.html
            window.location.href = "note.html";
        });
    </script>
</body>
</html>
